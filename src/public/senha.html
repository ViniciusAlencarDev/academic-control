<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Academic Control</title>
<script>
function enviar() {
  if(confirm("Deseja prosseguir com o envio do codigo de acesso para seu e-mail?")) {
    const email = document.querySelector("input[name=email]").value;
    fetch('http://localhost:3333/recuperarsenha',
      {
          headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
              },
          method: "POST",
          body: JSON.stringify({ email })
      }
    ).then(res => res.json())
      .then(data => {
          if(data.success) {
            alert("Link enviada com sucesso");
            window.location = 'index.html';
          }
          else
            alert('Erro ao realizar o envio!');
      })
      .catch(erro => console.log(erro))
  }
}
</script>
</head>
<body>
    <p align="center"><a href="index.html"><img src="https://imgur.com/nbHBJlE.jpg" width=”100%” height=”100%”/></a></p>
    <br />
    <br />
    <br />
    <div align="center" method="post">
        <p>EMAIL: <input type="text" name="email" size="13" maxlength="200" placeholder="Digite seu Email."
                autofocus></p>
        <table align="center">
            <tr>
<td><a href="index.html"><input type="button" value="VOLTAR"></a></td>
<td> <button onclick="enviar()">CONFIRMAR</button></td>
<p id="demo"></p>
</tr>
    </table>
    </div>
</body>
</html>
