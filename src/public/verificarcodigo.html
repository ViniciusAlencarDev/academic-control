<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Academic Control</title>
<script>
window.onload = () => {
    form = document.querySelector('form')
    console.log(form)
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const emailCripto = location.search.split('=')[location.search.split('=').length - 1]
        const senha = document.querySelector('#senha').value;
        const confirmarSenha = document.querySelector('#confirmarSenha').value;

        if(senha === confirmarSenha) {
            fetch(`http://localhost:3333/verificarcodigo`,
                {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                        },
                    method: "POST",
                    body: JSON.stringify({ email: emailCripto, senha })
                }
            ).then(res => res.json())
                .then(data => {
                    if(data.success) {
                        alert("Sua senha foi redefinida!");
                        window.location = "/";
                    }
                }).catch(erro => erro)
        } else
            alert("As senhas n√£o se coincidem!");
    })    
}
</script>
</head>
<body>
    <p align="center"><a href="/"><img src="https://i.imgur.com/nbHBJlE.jpg"/></a></p>
    <br />
    <br />
    <br />
    <center>
        <form method="POST">
            <input type="password" id="senha" placeholder="Senha"><br />
            <input type="password" id="confirmarSenha"" placeholder="Confirmar Senha"><br />
            <input type="submit" value="Redefinir">
        </form>
    </center>
</body>
</html>
