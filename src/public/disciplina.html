<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Academic Control</title>
<script>
window.onload = () => {
    fetch('http://localhost:3333/disciplinas')
        .then(res => res.json())
        .then(data => {
            console.log(data.data)
            let table = "";
            table += "<tr>";
            data.data.map(item => {
                table += `<td align="center" class='item'><a href="presenca.html?disciplina=${item.ID}"><img src="${item.IMG}"/><span>Frequencia</span></a>    <a href="historico.html?disciplina=${item.ID}"><span>Ver Histórico</span></a></td>`;
            })
            table += "</tr>";
            document.querySelector('table').innerHTML = table;
        })
}
</script>
</head>
